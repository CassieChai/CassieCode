<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播</title>
    <link href="./style.css" rel="stylesheet"/>
    
</head>
<body>
    <h1>轮播</h1>
    <div id="scrollPics">        
        <ul id="imgList">
            <li><img src="image/1.jpg"/></li>
            <li><img src="image/2.jpg"/></li>
            <li><img src="image/3.jpg"/></li>
            <li><img src="image/4.jpg"/></li>
        </ul>
        <ul id="indexList">
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="num">4</li>
        </ul> 
        <div id="button">
            <img id="prev" src="image/left.png"/>
            <img id="next" src="image/right.png"/>
        </div>       
    </div>
    <script src="./lunbo.js"></script>
</body>
</html>
